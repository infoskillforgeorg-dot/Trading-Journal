<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skillforge Trading Journal</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest" defer></script>

  <!-- Firebase COMPAT SDK (works with GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js" defer></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-slate-950 text-white">

<!-- AUTH CONTAINER -->
<div id="authContainer" class="fixed inset-0 flex items-center justify-center bg-slate-950">
  <div class="p-6 bg-slate-900 rounded-xl w-full max-w-md">

    <div id="landing-options">
      <button id="btn-show-login" class="w-full mb-3 p-3 bg-blue-600 rounded">Student Login</button>
      <button id="btn-show-register" class="w-full mb-3 p-3 bg-green-600 rounded">Register</button>
      <button id="btn-show-admin" class="w-full p-3 bg-red-600 rounded">Mentor Access</button>
    </div>

    <div id="auth-forms" class="hidden">
      <button id="btn-back-auth" class="mb-3 text-sm text-blue-400">‚Üê Back</button>
      <h2 id="auth-title" class="text-xl font-bold mb-4"></h2>

      <form id="authForm" class="space-y-3 hidden">
        <input id="email" type="email" placeholder="Email" class="w-full p-2 text-black">
        <input id="password" type="password" placeholder="Password" class="w-full p-2 text-black">
        <button type="submit" class="w-full p-3 bg-blue-600 rounded">Continue</button>
      </form>

      <form id="adminForm" class="space-y-3 hidden">
        <input id="adminPasscode" type="password" placeholder="Admin Passcode" class="w-full p-2 text-black">
        <button type="submit" class="w-full p-3 bg-red-600 rounded">Verify</button>
      </form>
    </div>

  </div>
</div>

<!-- MAIN APP -->
<div id="appContent" class="hidden p-6">
  <h1 class="text-2xl font-bold">Welcome to Skillforge Dashboard</h1>
  <button id="btn-logout" class="mt-4 bg-red-600 p-2 rounded">Logout</button>
</div>

<!-- APP JS -->
<script src="app.js" defer></script>

<script>
  function ensureLucideIcons() {
    if (window.lucide) lucide.createIcons();
    else setTimeout(ensureLucideIcons, 50);
  }
  ensureLucideIcons();
</script>

</body>
</html>
